<div style="position:relative">
<div style="position:absolute;display:flex;width:100%;max-width:1026px;align-items:center;
				padding:20px">

			<!-- player health bar -->
		<div style="position:relative;width:100%;display:flex;justify-content:flex-end;
		border:4px outset white;">

			<div style="background-color:#E7E5E4;height:40px;width:100%"></div>
			<div id="playerbar" style="background-color:#22C55E;height:40px;position:absolute;
			top:0;bottom:0;right:0;width:100%"></div>

		</div>

		<!-- timer -->
		<div id = 'timer'style="background-color:black;width:100px;height:70px;flex-shrink:0;

		font-family: 'Abel', sans-serif;font-size:25px">
			60
		</div>

		<!-- enemy health bar -->
		<div style="position:relative;width:100%;border:4px inset white;">
			<div style="background-color:#E7E5E4;height:40px"></div>
			<div id="enemybar" style="background-color:#22C55E;height:40px;position:absolute;
			top:0;bottom:0;right:0;left:0"></div>
		</div>
</div>
